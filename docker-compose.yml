version: "3.7"
services:
  db:
    image: postgres:15
    container_name: db_app
    command: -p 1221
    expose:
      - 1221
    env_file:
      - .env-non-dev
  redis:
    image: redis:7
    container_name: redis_app
    command: --port 5370
    expose:
      - 5370
  app:
    build: .
    image: meruyerts/fastapi_app:latest # Replace with your Docker Hub username and desired image name
    container_name: fastapi_app
    # command: ["/fastapi_app/docker/app.sh"]
    ports:
      - 9999:8000
    env_file:
      - .env-non-dev
    depends_on:
      - db
      - redis
  celery:
    build: .
    image: meruyerts/celery_app:latest
    env_file:
      - .env-non-dev
    container_name: celery_app
    command: ["/fastapi_app/docker/celery.sh", "celery"]
    depends_on:
      - redis

  flower:
    build: .
    image: meruyerts/flower_app:latest
    env_file:
      - .env-non-dev
    container_name: flower_app
    command: ["/fastapi_app/docker/celery.sh", "flower"]
    depends_on:
      - redis
      - celery
    ports:
      - 8888:5555
